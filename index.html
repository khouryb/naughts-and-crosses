<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Naughts and Crosses</title>
  </head>
  <body>
    <header>Noughts and Crosses</header>
    <section class="menuandboard">
      <aside class="menu">
        <p class="first">Who goes first?</p>
        <div class="buttons">
          <button class="buttonX">X</button>
          <button class="buttonO">O</button>
        </div>
        <div class="win-div">
          <ul class="win-history"></ul>
        </div>
      </aside>
      <div class="board">
        <div id="top-left" class="square"></div>
        <div id="top-middle" class="square"></div>
        <div id="top-right" class="square"></div>
        <div id="middle-left" class="square"></div>
        <div id="center" class="square"></div>
        <div id="middle-right" class="square"></div>
        <div id="bottom-left" class="square"></div>
        <div id="bottom-middle" class="square"></div>
        <div id="bottom-right" class="square"></div>
      </div>
    </section>
    <section class="info">
      <button class="reset">Play again</button>
      <p class="player-scores">
        Player one's score is: <span class="playerOne">0</span>
      </p>
      <p class="player-scores">
        Player two's score is: <span class="playerTwo">0</span>
      </p>
      <p class="player-scores">Draws: <span class="tie">0</span></p>
    </section>
    <footer></footer>
  </body>
</html>
