<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Naughts and Crosses</title>
  </head>
  <body>
    <header>Naughts and Crosses</header>
    <section class="menuandboard">
      <aside class="menu"></aside>
      <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </section>
    <section class="info">
      <button class="reset">Reset</button>
      <p>Player one's score is: <span class="playerOne"></span></p>
      <p>Player two's score is: <span class="playerTwo"></span></p>
      <p>Number of ties: <span class="tie"></span></p>
    </section>
    <footer></footer>
  </body>
</html>
