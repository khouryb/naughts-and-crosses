<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Naughts and Crosses</title>
  </head>
  <body>
    <header>Noughts and Crosses</header>
    <section class="menuandboard">
      <aside class="menu">
        <p>Who goes first?</p>
        <button class="buttonX">X</button>
        <button class="buttonO">O</button>
        <ul class="win-history"></ul>
      </aside>
      <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </section>
    <section class="info">
      <button class="reset">Play again</button>
      <p class="player-scores">
        Player one's score is: <span class="playerOne">0</span>
      </p>
      <p>Player two's score is: <span class="playerTwo">0</span></p>
      <p>Draws: <span class="tie">0</span></p>
    </section>
    <footer></footer>
  </body>
</html>
